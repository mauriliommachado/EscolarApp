<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="SelecionaSala(room)">
      <ion-avatar item-start >
        <img src='assets/avatar.png'>
      </ion-avatar>
      <h2>{{room.Name}}</h2>
      <p>{{room.Tag}}</p>
      <ion-note item-end>{{room.LastMessage | date:'HH:mm'}}</ion-note>
  </ion-item>
</ion-list>
</ion-content>
